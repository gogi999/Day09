<main>
  <h2>CatPhotoApp</h2>
  <p>
    View more
    <a href="#"
      ><img src="https://bit.ly/3fUJAV1" alt="Cat chills on the tree" />
    </a>
  </p>
  <footer id="footer"></footer>
  <ul>
    Things cats love:
    <li>Grooming</li>
    <li>Scratching</li>
    <li>Sleeping</li>
  </ul>
  <ol>
    Top 3 things cats hate:
    <li>Too much attention</li>
    <li>Not enough attention</li>
    <li>Loud noises</li>
  </ol>
  <form action="/submit-cat-photo">
    <input type="text" placeholder="cat photo URL" required />
    <!--input tag should have required field-->
    <button type="submit">Submit</button>
    <div>
      <label for="inside">
        <input type="radio" name="inside-outside" checked />
      </label>
      <label for="outside">
        <input type="radio" name="inside-outside" />
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" value="Dog" checked />
      </label>
      <label>
        <input type="checkbox" value="Cat" />
      </label>
      <label>
        <input type="checkbox" value="Hamster" />
      </label>
      <label>
        <input type="checkbox" value="Bird" />
      </label>
      <label>
        <input type="checkbox" value="Fish" />
      </label>
    </div>
  </form>
</main>
